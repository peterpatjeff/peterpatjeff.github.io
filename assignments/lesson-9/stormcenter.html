<body>

        <header>
                <img src="img/logo.png" alt="The site logo" class="logo">
                   <h1>Extreme Weather Forcast</h1>
                    <div class="subheading">Forecasting the Extreme</div>
               </header>

  <nav>
    <button onclick="toggleNavMenu()" class="hamburguer" >&#9776;</button>
    <ul class="horizontal gray hide" id="menu">
    	<li><a href="#">Home</a></li>

    </ul>

  <main>
    <form action="thanks.html" method="GET">
        <label>Full name</label>
        <input type="text" name="full name" required pattern="[a-zA-Z0-9_]{5,}">
        <br>
        <label>Email</label>
        <input type="email" name="email" placeholder="me@myhouse.cl">
        <br>
        <label>Phone Number</label>
        <input type="tel" name="tel" required >
        <br>
        <label>Zip Code</label>
        <input type="number" name="zipCode" required >
        <br>
        <label>Storm Date</label>
        <input type="date" name="stormDate">
        <br>
        <label>Storm Type</label>
        <input list="stormType" name="stormType">
        <datalist id="stormType">
            <option value="Flash Flood">
            <option value="Hail">
            <option value="Hurricane">
            <option value="Thuderstorm">
            <option value="Tornado">
        </datalist>
        <br>
        <label>Storm Severity</label>
        <input type="range" name="severity" min="1" max="10">
        <br>
        <label>Storm Region</label>
        <select name="stormRegion">
            <option value="0">Select Region ...</option>
            <option value="Preston">Preston</option>
            <option value="Soda Springs">Soda Springs</option>
            <option value="Fish Haven">Fish Haven</option>
        </select>
        <br><br>
        <label>In-danger Level</label>
        <div>
          <label>Yes</label>
          <input type="radio" name="in-dangerLevel" value="yes">
          <label>Maybe</label>
          <input type="radio" name="in-dangerLevel" value="maybe">
          <label>No</label>
          <input type="radio" name="in-dangerLevel" value="no">
        </div>
        <br>
        <textarea name="comments"></textarea>
        <br>
        <input type="submit" name="submit" value="Submit">
        <br><br>
    </form>
  </main>
    
  <footer>
